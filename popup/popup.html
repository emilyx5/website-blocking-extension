<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="popup.css">
    <title>Website Blocker</title>
  </head>
  
  <body>
    <h3 class="banner">WEBSITE BLOCKER!</h3>
    <div>
        <h5> Blocked Sites: </h5>
        <ul id="blockedSitesList"></ul>
    </div>

    <h5>Add URL:</h5>
    <p>Please enter full website <i>(eg. www.youtube.com)</i><p>
    <input type="text" id="website" placeholder="Enter a website">
    <button id="blockButton">Block</button>
    <h6>Remove url:</h6>
    <input type="text" id="remove" placeholder="Enter a website">
    <button id="removeButton">Remove</button>

    <script src="popup.js"></script>
  </body>
